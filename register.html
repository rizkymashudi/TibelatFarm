<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Front-end/styles/registration.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Daftar</h2>
    <form action="#">
        <div class="row">
            <div class="col-md-6">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-box">
                    <input type="email" placeholder="Enter your email" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="input-box col-md-6">
                <input type="text" placeholder="Enter your phone" required>
            </div>

            <div class="input-box mb-5 col-md-6">
                <textarea class="form-control" placeholder="Enter your Address" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
        </div>
      
      <div class="input-box">
        <input type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required>
      </div>
    
      <div class="input-box button">
        <input type="Submit" value="Daftar sekarang">
      </div>
      <div class="text">
        <h3>Sudah punya akun? <a href="login.html">Login sekarang</a></h3>
      </div>
    </form>
  </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
